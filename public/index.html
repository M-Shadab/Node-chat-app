<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-App</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
</head>
<body>
    <div class="container">
        <p>Welcome to the chat app.</p>  
        <ol id="messages" ></ol>
        <form class="form-inline" id="message-form">
            <div class="form-group mx-sm-3 mb-2">
              <label for="message" class="sr-only">Message</label>
              <input type="text" class="form-control" name="message" placeholder="message">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Send</button>
          <button type="button" class="btn btn-warning ml-2 mb-2" id="send-location">Send Location</button>            
          </form>  

    </div>

    <script src="/js/libs/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <!-- Put jQuery above the script in which You want to use jQuery -->
    <script src="/js/index.js"></script>
</body>
</html>
